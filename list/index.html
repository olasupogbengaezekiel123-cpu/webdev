    , initial-scale=1.0">
    <title>List</title>

<body>

        <li>Venza</li>
        <li>lambo</li>
        <li>Fererari</li>
        <li>Tesla</li>

        <li>Benz</li>
        <li>Venza</li>
        <li>lambo</li>
        <li>Fererari</li>
        <li>Tesla</li>

    <h1>Car list</h1>

        <li>Benz</li>
        <li>Venza</li>
        <li>lambo</li>
        <li>Fererari</li>
        <li>Tesla</li>

    <ul class="vege">
        
        <li>Okro</li>
        <li>Tomato</li>
        <li>Carrot</li>
        <li>Apple</li>
        <li>Orange</li>
        
    </ul>

</html>
